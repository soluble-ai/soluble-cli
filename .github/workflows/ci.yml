name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master]

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setting up go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18'
    - name: Caching go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Build and Test
      run: |
        make integration-test-configure
        make integration-test
      shell: bash
      env:
        SOLUBLE_API_TOKEN: ${{ secrets.SOLUBLE_API_TOKEN }}
        SOLUBLE_API_SERVER: ${{ vars.SOLUBLE_API_SERVER }}
        SOLUBLE_ORGANIZATION: ${{ vars.SOLUBLE_ORGANIZATION }}
    - name: Report Status
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.IAC_SLACK_WEBHOOK }}
        SLACK_MESSAGE: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        SLACK_COLOR: ${{ job.status }}

  package:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setting up go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Caching go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build and Test
        run: |
          make dist-all
        shell: bash
        env:
          SOLUBLE_API_TOKEN: ${{ secrets.SOLUBLE_API_TOKEN }}
          SOLUBLE_API_SERVER: ${{ vars.SOLUBLE_API_SERVER }}
          SOLUBLE_ORGANIZATION: ${{ vars.SOLUBLE_ORGANIZATION }}
      - name: Report Status
        if: failure() && github.event_name != 'pull_request'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.IAC_SLACK_WEBHOOK }}
          SLACK_MESSAGE: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_COLOR: ${{ job.status }}