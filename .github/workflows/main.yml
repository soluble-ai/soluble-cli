name: CI

on:
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: Fetching tags
      run: git fetch --depth=2 origin +refs/tags/*:refs/tags/*
    - name: Setting up go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'
    - name: Caching go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Installing golangci-lint
      run: wget -O - -q https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s v1.48.0
    - name: Build and Test
      run: ./hack/build.sh
      env:
        SOLUBLE_API_TOKEN: ${{ secrets.SOLUBLE_API_TOKEN }}
        SOLUBLE_API_SERVER: https://api.demo.soluble.cloud
    - name: Caching docker images for test
      uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    - name: Distribute Release
      run: ./hack/dist.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: lwcomponents
      run: |
        if [[ "${GITHUB_REF_TYPE}" = "tag" ]]; then
          TAG_NAME=$(echo ${GITHUB_REF} | awk -F/ '{ print $3 }')
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.LW_DEV_CLI_COMPONENTS_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/lacework-dev/soluble-cli/actions/workflows/main.yaml/dispatches \
            -d '{"ref":"main", "inputs": {"src_repo":"soluble-ai/soluble-cli", "tag_version":"'"${TAG_NAME}"'"} }'
        fi
